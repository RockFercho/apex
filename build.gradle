buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'org.fundacionjala.gradle.plugins.enforce:enforce-gradle-plugin:1.1.1'
    }
}

apply plugin: 'enforce'

enforce {
    srcPath = 'src'
    integration = 'yes'
    upload.all = true
    retrieve.all = true
}
